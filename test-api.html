<!DOCTYPE html>
<html>
<head>
    <title>Тест API</title>
</head>
<body>
    <h1>Тест API Bot Constructor</h1>
    <button onclick="testAPI()">Тестировать API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = 'Тестируем...';
            
            try {
                console.log('Тестируем API /api/bots');
                const response = await fetch('/api/bots');
                console.log('Ответ:', response.status, response.statusText);
                
                const data = await response.json();
                console.log('Данные:', data);
                
                result.innerHTML = `
                    <h3>Результат теста API:</h3>
                    <p><strong>Статус:</strong> ${response.status}</p>
                    <p><strong>Успех:</strong> ${data.success}</p>
                    <p><strong>Ботов найдено:</strong> ${data.data ? data.data.bots.length : 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Ошибка:', error);
                result.innerHTML = `
                    <h3>Ошибка:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
