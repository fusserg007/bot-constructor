<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Minimal Test</title>
</head>
<body>
    <h1>Minimal JavaScript Test</h1>
    <div id="result">Загрузка...</div>
    <button onclick="testClick()">Тест кнопки</button>
    
    <script>
        console.log('Script loaded');
        document.getElementById('result').innerHTML = 'JavaScript работает!';
        
        function testClick() {
            alert('Кнопка работает!');
            document.getElementById('result').innerHTML = 'Кнопка нажата!';
        }
        
        // Тест через 1 секунду
        setTimeout(() => {
            document.getElementById('result').innerHTML = 'JavaScript полностью работает!';
        }, 1000);
    </script>
</body>
</html>
