<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîç React Debug</h1>
    
    <div id="status" class="status info">–ü—Ä–æ–≤–µ—Ä–∫–∞...</div>
    
    <h3>–¢–µ—Å—Ç—ã –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤:</h3>
    <div id="tests"></div>
    
    <h3>React –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä:</h3>
    <div id="root" style="border: 2px solid #ccc; padding: 20px; min-height: 100px;">
        React –¥–æ–ª–∂–µ–Ω –∑–∞–≥—Ä—É–∑–∏—Ç—å—Å—è –∑–¥–µ—Å—å...
    </div>

    <script>
        const status = document.getElementById('status');
        const tests = document.getElementById('tests');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            tests.appendChild(div);
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        // –¢–µ—Å—Ç 1: –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ CSS
        async function testCSS() {
            try {
                const response = await fetch('/assets/index.Ct9kQfb8.css');
                if (response.ok) {
                    log('‚úÖ CSS —Ñ–∞–π–ª –¥–æ—Å—Ç—É–ø–µ–Ω', 'success');
                } else {
                    log(`‚ùå CSS —Ñ–∞–π–ª –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${response.status}`, 'error');
                }
            } catch (e) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ CSS: ${e.message}`, 'error');
            }
        }
        
        // –¢–µ—Å—Ç 2: –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ JS
        async function testJS() {
            try {
                const response = await fetch('/assets/index.BPPPJa4g.js');
                if (response.ok) {
                    log('‚úÖ JS —Ñ–∞–π–ª –¥–æ—Å—Ç—É–ø–µ–Ω', 'success');
                    const contentType = response.headers.get('content-type');
                    log(`Content-Type: ${contentType}`, 'info');
                } else {
                    log(`‚ùå JS —Ñ–∞–π–ª –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${response.status}`, 'error');
                }
            } catch (e) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ JS: ${e.message}`, 'error');
            }
        }
        
        // –¢–µ—Å—Ç 3: –ü–æ–ø—ã—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—å React —Å–∫—Ä–∏–ø—Ç
        function testReactLoad() {
            const script = document.createElement('script');
            script.type = 'module';
            script.src = '/assets/index.BPPPJa4g.js';
            script.onload = () => {
                log('‚úÖ React —Å–∫—Ä–∏–ø—Ç –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
                updateStatus('React –∑–∞–≥—Ä—É–∂–µ–Ω!', 'success');
            };
            script.onerror = (e) => {
                log('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ React —Å–∫—Ä–∏–ø—Ç–∞', 'error');
                updateStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ React', 'error');
            };
            document.head.appendChild(script);
        }
        
        // –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤
        async function runTests() {
            updateStatus('–ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤...', 'info');
            
            await testCSS();
            await testJS();
            
            setTimeout(() => {
                testReactLoad();
            }, 1000);
        }
        
        // –ü–µ—Ä–µ—Ö–≤–∞—Ç –æ—à–∏–±–æ–∫
        window.addEventListener('error', (e) => {
            log(`‚ùå JavaScript –æ—à–∏–±–∫–∞: ${e.message}`, 'error');
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            log(`‚ùå Promise –æ—à–∏–±–∫–∞: ${e.reason}`, 'error');
        });
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
    
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º CSS -->
    <link rel="stylesheet" href="/assets/index.Ct9kQfb8.css">
</body>
</html>
