<!DOCTYPE html>
<html>
<head>
    <title>Минимальный тест</title>
</head>
<body>
    <h1>Тест Bot Constructor</h1>
    
    <div id="status">Загрузка...</div>
    
    <h2>Проблемы:</h2>
    <div id="problems"></div>
    
    <h2>Что видишь на главной странице?</h2>
    <ul>
        <li>Загружается ли дашборд?</li>
        <li>Показывается ли статистика?</li>
        <li>Есть ли кнопки ботов?</li>
        <li>Работает ли кнопка "Создать бота"?</li>
        <li>Если открыть бота - показывается ли редактор?</li>
        <li>Работает ли кнопка "Назад"?</li>
    </ul>

    <script>
        document.getElementById('status').innerHTML = 'JavaScript работает!';
        
        // Проверяем основные элементы
        setTimeout(() => {
            let problems = [];
            
            // Проверяем API
            fetch('/api/stats/dashboard')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('problems').innerHTML += 
                        '<p>✅ API работает: ' + JSON.stringify(data.data) + '</p>';
                })
                .catch(error => {
                    document.getElementById('problems').innerHTML += 
                        '<p>❌ API не работает: ' + error.message + '</p>';
                });
                
            // Проверяем загрузку app.js
            if (typeof window.BotConstructor !== 'undefined') {
                document.getElementById('problems').innerHTML += 
                    '<p>✅ app.js загружен</p>';
            } else {
                document.getElementById('problems').innerHTML += 
                    '<p>❌ app.js НЕ загружен</p>';
            }
            
            if (window.botConstructor) {
                document.getElementById('problems').innerHTML += 
                    '<p>✅ botConstructor создан</p>';
            } else {
                document.getElementById('problems').innerHTML += 
                    '<p>❌ botConstructor НЕ создан</p>';
            }
            
        }, 1000);
    </script>
</body>
</html>
