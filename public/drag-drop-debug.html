<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Drag & Drop - Bot Constructor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        
        .debug-container {
            display: flex;
            gap: 20px;
            height: 80vh;
        }
        
        .debug-left {
            width: 300px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
        }
        
        .debug-right {
            flex: 1;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            position: relative;
        }
        
        .debug-canvas {
            width: 100%;
            height: 100%;
            background: #fafafa;
            border: 2px dashed #ccc;
        }
        
        .debug-log {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 300px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            overflow-y: auto;
            z-index: 1000;
        }
        
        .test-node {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 4px;
            padding: 10px;
            margin: 5px 0;
            cursor: grab;
            transition: all 0.2s ease;
        }
        
        .test-node:hover {
            background: #bbdefb;
            transform: translateX(5px);
        }
        
        .test-node.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }
        
        .status {
            background: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .error {
            color: #f44336;
        }
        
        .success {
            color: #4caf50;
        }
        
        .warning {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <h1>üîß Debug Drag & Drop Functionality</h1>
    
    <div class="status" id="status">
        <div>üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
    </div>
    
    <div class="debug-container">
        <div class="debug-left">
            <h3>–¢–µ—Å—Ç–æ–≤—ã–µ —É–∑–ª—ã</h3>
            <div id="testNodes">
                <div class="test-node" draggable="true" data-node-type="command">
                    üìù Command Node
                </div>
                <div class="test-node" draggable="true" data-node-type="message">
                    üí¨ Message Node
                </div>
                <div class="test-node" draggable="true" data-node-type="condition">
                    ‚ùì Condition Node
                </div>
                <div class="test-node" draggable="true" data-node-type="action">
                    ‚ö° Action Node
                </div>
            </div>
            
            <h3>–°—Ç–∞—Ç—É—Å —Å–∫—Ä–∏–ø—Ç–æ–≤</h3>
            <div id="scriptStatus"></div>
        </div>
        
        <div class="debug-right">
            <canvas id="debugCanvas" class="debug-canvas"></canvas>
        </div>
    </div>
    
    <div class="debug-log" id="debugLog">
        <div><strong>üêõ Debug Log:</strong></div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
        function debugLog(message, type = 'info') {
            const logElement = document.getElementById('debugLog');
            const time = new Date().toLocaleTimeString();
            const icon = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            logElement.innerHTML += `<div>[${time}] ${icon} ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[DEBUG] ${message}`);
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(message, type = 'info') {
            const statusElement = document.getElementById('status');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            statusElement.innerHTML = `<div class="${className}">${message}</div>`;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ —Å–∫—Ä–∏–ø—Ç–æ–≤
        function checkScripts() {
            const scripts = [
                { name: 'NodeLibrary', check: () => typeof NodeLibrary !== 'undefined' },
                { name: 'BaseNode', check: () => typeof BaseNode !== 'undefined' },
                { name: 'VisualEditor', check: () => typeof VisualEditor !== 'undefined' },
                { name: 'NodeLibraryPanel', check: () => typeof NodeLibraryPanel !== 'undefined' }
            ];
            
            const statusElement = document.getElementById('scriptStatus');
            let allLoaded = true;
            
            statusElement.innerHTML = scripts.map(script => {
                const loaded = script.check();
                if (!loaded) allLoaded = false;
                return `<div class="${loaded ? 'success' : 'error'}">${loaded ? '‚úÖ' : '‚ùå'} ${script.name}</div>`;
            }).join('');
            
            return allLoaded;
        }

        // –ü—Ä–æ—Å—Ç–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è drag-and-drop –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        function setupBasicDragDrop() {
            const testNodes = document.querySelectorAll('.test-node');
            const canvas = document.getElementById('debugCanvas');
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ canvas
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            const ctx = canvas.getContext('2d');
            
            debugLog('–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –±–∞–∑–æ–≤–æ–≥–æ drag-and-drop');
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —É–∑–ª–æ–≤
            testNodes.forEach(node => {
                node.addEventListener('dragstart', (e) => {
                    const nodeType = e.target.dataset.nodeType;
                    e.dataTransfer.setData('text/plain', nodeType);
                    e.target.classList.add('dragging');
                    debugLog(`üéØ –ù–∞—á–∞—Ç–æ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ: ${nodeType}`);
                });
                
                node.addEventListener('dragend', (e) => {
                    e.target.classList.remove('dragging');
                    debugLog('üèÅ –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ');
                });
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è canvas
            canvas.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'copy';
                canvas.style.background = '#f0f8ff';
            });
            
            canvas.addEventListener('dragleave', (e) => {
                e.preventDefault();
                canvas.style.background = '#fafafa';
            });
            
            canvas.addEventListener('drop', (e) => {
                e.preventDefault();
                canvas.style.background = '#fafafa';
                
                const nodeType = e.dataTransfer.getData('text/plain');
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                debugLog(`üéØ Drop –Ω–∞ canvas: ${nodeType} –≤ –ø–æ–∑–∏—Ü–∏–∏ (${x}, ${y})`, 'success');
                
                // –†–∏—Å—É–µ–º —É–∑–µ–ª –Ω–∞ canvas
                ctx.fillStyle = '#e3f2fd';
                ctx.fillRect(x - 50, y - 25, 100, 50);
                ctx.strokeStyle = '#2196f3';
                ctx.strokeRect(x - 50, y - 25, 100, 50);
                
                ctx.fillStyle = '#333';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(nodeType, x, y + 4);
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            debugLog('üöÄ –ù–∞—á–∞–ª–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ debug —Å—Ç—Ä–∞–Ω–∏—Ü—ã');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–∫—Ä–∏–ø—Ç—ã
            setTimeout(() => {
                const scriptsLoaded = checkScripts();
                
                if (scriptsLoaded) {
                    debugLog('‚úÖ –í—Å–µ —Å–∫—Ä–∏–ø—Ç—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ', 'success');
                    updateStatus('‚úÖ –í—Å–µ —Å–∫—Ä–∏–ø—Ç—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã. –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ drag-and-drop...', 'success');
                    
                    // –ü—ã—Ç–∞–µ–º—Å—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –ø–æ–ª–Ω—É—é —Å–∏—Å—Ç–µ–º—É
                    try {
                        const nodeLibrary = new NodeLibrary();
                        nodeLibrary.init();
                        debugLog(`üìö NodeLibrary –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞ (${nodeLibrary.getAllNodes().length} —É–∑–ª–æ–≤)`, 'success');
                        
                        const canvas = document.getElementById('debugCanvas');
                        const visualEditor = new VisualEditor(canvas, nodeLibrary, {
                            autoSave: false,
                            serverSync: false,
                            validation: false
                        });
                        debugLog('üé® VisualEditor –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
                        
                        updateStatus('üéâ –ü–æ–ª–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞ —É—Å–ø–µ—à–Ω–æ!', 'success');
                        
                    } catch (error) {
                        debugLog(`‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø–æ–ª–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã: ${error.message}`, 'error');
                        updateStatus('‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø–æ–ª–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã. –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –±–∞–∑–æ–≤—ã–π drag-and-drop', 'warning');
                        setupBasicDragDrop();
                    }
                } else {
                    debugLog('‚ùå –ù–µ –≤—Å–µ —Å–∫—Ä–∏–ø—Ç—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã', 'error');
                    updateStatus('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∫—Ä–∏–ø—Ç–æ–≤. –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –±–∞–∑–æ–≤—ã–π drag-and-drop', 'error');
                    setupBasicDragDrop();
                }
            }, 1000);
        }

        // –ó–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        document.addEventListener('DOMContentLoaded', init);
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', (e) => {
            debugLog(`üí• JavaScript –æ—à–∏–±–∫–∞: ${e.message} –≤ ${e.filename}:${e.lineno}`, 'error');
        });
    </script>
    
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç—ã —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫ -->
    <script src="js/NodeLibrary.js" onerror="debugLog('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ NodeLibrary.js', 'error')"></script>
    <script src="js/BaseNode.js" onerror="debugLog('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ BaseNode.js', 'error')"></script>
    <script src="js/ActionNodes.js" onerror="debugLog('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ActionNodes.js', 'error')"></script>
    <script src="js/NodeRegistry.js" onerror="debugLog('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ NodeRegistry.js', 'error')"></script>
    <script src="js/VisualEditor.js" onerror="debugLog('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ VisualEditor.js', 'error')"></script>
    <script src="js/NodeLibraryPanel.js" onerror="debugLog('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ NodeLibraryPanel.js', 'error')"></script>
</body>
</html>
